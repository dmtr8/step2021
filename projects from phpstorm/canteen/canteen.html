<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chefs Club</title>
    <link rel="stylesheet " href="canteen.css">

</head>
<body>
    <header class="header">
        <div class="grid grid--height">
            <div class="header__content">
                <div class="header__logo"></div>
                <div class="header__logo-description">Сервис доставки<br> отборных продуктов</div>
                <nav class="header-menu">
                    <a class="header-menu__link" href="#">Меню</a>
                    <a class="header-menu__link header-menu__link--margin-left-right" href="#">Как это работает</a>
                    <a class="header-menu__link" href="#">О нас</a>
                </nav>
                <div class="phone-number phone-number--margin-left-right">+7 (495) 374-65-58</div>
                <a class="header__login" href="#">Войти</a>
            </div>
        </div>
        <hr class="header__line">
    </header>
    <section class="banner">
        <div class="grid grid--position">
            <div class="arrow-left"></div>
            <div class="banner__background">
                <div class="banner__content">
                    <a href="#"><button class="button-stock button-stock--margin">АКЦИЯ</button></a>
                    <div class="banner__title">Шпинатные<br> тальятелле с рыбой<br>в соусе</div>
                    <div class="banner__description">Доставка продуктов с готовыми рецептами</div>
                    <div class="banner__button">
                        <a href="#"><button class="button button--text-color-grey button--margin-right-bottom">Купить</button></a>
                        <a href="#"><button class="button button--text-color-white button--background">Меню</button></a>
                    </div>
                    <div class="carousel">
                        <div class="carousel__circle"></div>
                        <div class="carousel__circle carousel__circle--active carousel__circle--margin-left"></div>
                        <div class="carousel__circle carousel__circle--margin-left"></div>
                        <div class="carousel__circle carousel__circle--margin-left"></div>
                    </div>
                </div>
            </div>
            <div class="arrow-right"></div>
        </div>
    </section>




</body>
</html>
