<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
    <title>Title</title>
</head>
<body>
<section id="calc">
    <div class="fl1 fl1--mt">
        <div class="screen"></div>
        <button class="cl">C</button>
    </div>
    <div class="fl2 fl2--mt">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
    </div>
    <div class="fl2">
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
    </div>
    <div class="fl2">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <input class="operator rov" type="button" value="=">
    </div>
</section>

<script>
    let calculator = document.querySelector('#calc');
    let screen = document.querySelector('.screen');
    let cl = document.querySelector('.cl');
    let rov = document.querySelector('.operator.rov');

    calculator.addEventListener('click',function (event) {
        let evTar = event.target;
        let evTarTextCont = evTar.textContent;
        let screenVal = screen.textContent + evTarTextCont;
        screen.innerHTML = screenVal;
        if (evTar === rov) screen.textContent = eval(screen.textContent);
        if (evTar === cl) screen.textContent = "";
    });
    





</script>



</body>
</html>
