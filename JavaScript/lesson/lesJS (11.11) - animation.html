<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ann.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
</head>
<body>

<section class="accordion">
    <div class="box">
        <h3 class="title">1 блок</h3>
        <input class="but"  type="button">
        <p class="text text1">текст 1 блока</p>
        <hr>
    </div>
    <div class="box">
        <h3 class="title">2 блок</h3>
        <input class="but" type="button">
        <p class="text text2">текст 2 блока</p>
        <hr>
    </div>
    <div class="box">
        <h3 class="title">3 блок</h3>
        <input class="but" type="button">
        <p class="text text3">текст 3 блока</p>
        <hr>
    </div>
    <div class="box">
        <h3 class="title">4 блок</h3>
        <input class="but" type="button">
        <p class="text text4">текст 4 блока</p>
        <hr>
    </div>
    <div class="box">
        <h3 class="title">5 блок</h3>
        <input class="but" type="button">
        <p class="text text5">текст 5 блока</p>
        <hr>
    </div>
</section>

<section class="menu-hover">
<div class="menu-hover__box">
    <div class="hov">
        <p class="nov">текст 1</p>
        <input class="button" type="button" value="кнопка 1">
    </div>
    <div class="hov">
        <p class="nov">текст 2</p>
        <input class="button" type="button" value="кнопка 2">
    </div>
    <div class="hov">
        <p class="nov">текст 3</p>
        <input class="button" type="button" value="кнопка 3">
    </div>

</div>


</section>

<script>

        $(".but").on("click", function(){
            $(this).next().slideToggle("600");
        });



        $(".button").mouseover(function () {
            $(this).prev().fadeTo("slow", 0.9)

        });








</script>

</body>
</html>
