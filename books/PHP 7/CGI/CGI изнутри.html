<!--
-Передача документа пользователю
Сценарий помещает документ в стандартный поток вывода, который находится под контролем п.о сервера.
выводимая информация будет будет перенаправлена сервером в браузер пользователя.
Ответ программы, как и запрос пользователя, должен состоять из заголовков. Иными словами, мы не можем просто
направить документ в стандартный поток вывода: с начала нужно, по крайней мере, указать, в каком формате информация
должна быть передана.

--Заголовки ответа
Заголовки ответа должны следовать точно в таком же формате, как и заголовки запроса. А именно, это набор строк
(завершающийся пустой строкой), каждая из которых представляет собой имя заголовка и его значение, разделенные ":".
Наличие пустого заголовка в конце можно интерпретировать, как 2 стоящих подряд символа перевода строки. Затем
могут следовать данные ответа, являющиеся документом, который будет отображен браузером.

---Заголовок кода ответа
в первом заголовке ответа не должно быть ":". Он задает код ответа сервера ( HTTP/1.1 или HTTP/1.1 404 Not Found)
"Подделывание" заголовка ответа.
Код ответа формируется сервером в первую очередь, до запуска сценария можно изменить его в CGI-скрипте при помощи
"фиктивного" заголовка Status. Например, напечатав в скрипте :
    Status : 404 Not Found
тем самым, сервер пошлет браузеру код ответа 404 и выполнит обработчик 404-ошибки, если он назначен дериктивой web-сервера.
При этом заголовок Status отправлен не будет - он обрабатывается сервером и после этого вырезается.

---Content-type
Формат : Content-type : mine_тип; charset=utf-8
Задает тип документа и его кодировку.
параметр charset - указывает кодировку документа
поле mine_тип определяет тип информации, которую содержит документ :
    text/html - HTML doc
    text/plain - простой текстовый файл
    image/gif - GIF-изображение
    image/jpeg - JPG-изображение
        ...
---Pragma
Формат : Pragma : no-cache
Запрещает кэширование документа браузером, так что при повторном визите на страницу браузер загрузит ее снова,
а не извлечет из своего кэша. Это мб полезно если страница содержит динамический счетчик посещений

---Location
Определяет, ято браузер пользователя должен немедленно перейти по указанному адресу , не дожидаясь тела документа ответа
(как будто пользователь сам набрал в адресной строке нужный URL). За ним не должен следовать документ.
Рекомендуется всегда указывать абсолютный путь вместе с именем хоста, а не относительный.

---Set-coockie
Устанавливает куки в браузер пользователя

---Date
указвает дату отправки документа

---Server
устанавливается сервером и указывает тип сервера и др.инф о серверном п.о

-Передача информации CGI-сценарию

Переменный окружения

HTTP_ACCEPT
перечислены все MIME-типы данных, которые могут быть восприняты браузером. Иногда передастроку */* (любой тип)

HTTP_REFERER
Задает имя документа, в котором находится форма, запустившая CGI-сценарий.
Ее можно задействовать чтобы отслеживать перемещение пользователя по сайту

HTTP_USER_AGENT
Идентифицирует браузер пользователя

HTTP_HOST
Доменное имя web-сервера , на котором запустился сценарий. Точнее, то, что было переданно в заголовке Host
протокола HTTP 1.1. Ее удобно использовать для генерации полного пути, который требуется в заголовке Location,
чтобы не привязываться к конкретному серверу( чем меньше сценарий задействует "зашитую" в него инф. об имени сервера,
на котором он запущен, тем лучше - в идеале ее не должно быть вовсе)
Если обращение производилось к нестандартному, отличному от 80-го, порту( 81 , 8080), то HTTP_HOST
содержит и номер порта , указанный после имени хоста и ":" хост : порт

SERVER_PORT
порт сервера (обычно 80), к которому обратился браузер пользователя. Так же может привлекаться для генерации
параметра заголовка Location

REMOTE_ADDR
задает IP-адрес (или доменное имя) узла пользователя, на котором был запущен браузер

REMOTE_PORT
порт,который закрепляется за браузером пользователя для получения ответа сервера.

SCRIPT_NAME
Виртуальное имя выполняющегося сценария(т.е часть URL после имени сервера, но до "?".
удобна при формировании заголовка Location при переадресации на себя (self-redirect), а так же
при проставлении значения атрибута action тега form на странице, которую выдает сценарий при запуске параметров
(для того чтобы не привязываться к конкретному имени сценария)

REQUEST_METHOD
метот,который применяет пользователь при перелаче данных.

QUERY_STRING
параметры,которые в URL указаны после ?
 (доступны как при методе GET, так и при POST(если были определены в атрибуте action)).

CONTENT_LENGTH
количество байтов данных, присланных пользователем.

Передача данных методом GET
все параметры передаются единной строкой(какая была задана в URL после ?) в переменной QUERY_STRING.
Единственная проблема- все данные поступят URL-кодированными.

Передача данных методом POST
в отличии от GET, параметры передаются сценарию не через переменные окружения, а через стандартный поток ввода.
Как узнать, сколько именно данных прислал пользователь методом POST ?
В переменной CONTENT_LENGTH хранится строка с десятичным представлением числа переданных байтов данных(перед
использованием перевести в обычное число)

Использование метода POST не означает, что не был применен также метод GET. POST подразумевает также возможность
передачи данных через URL-строку. Эти данные будут помещены в пер.окр QUERY_STRING
