/*Написать функционал записной книжки.
Нужно запросить у пользователя список дел (через функцию alert()).
Дела должны быть отделены запятой (помыть голову,сделать дз,купить еду коту).
После того как пользователь закончил ввод, нужно в окне браузере отобразить данный список при помощи тэга <ul>.
Также необходимо в каждом пункте отобразить время, когда именно запланировано дело.
Время устанавливаться автоматически, т.е. первое дело планируем на 7:00, второе на 8:00. третье на 9:00.
Также введем ограничение - если дела не укладываеться до 12:00 нужно оповестить об это пользователя,
выведем на страницу блок “а эти дела, пожалуй, лучше перенести на завтра:”
и далее список дел, которые не удовлетворяют ограничению.*/


let ul = document.createElement("ul");
document.body.append(ul);

let title = document.createElement("h1");
title.innerHTML = "Список дел :";
ul.before(title);

let list = prompt("список дел","j, a, v, a, s, c, r, i, p, t");
let arrList = list.split(",");

let resT = [];

for (let t = 7; t <= 24; t++){
    if (t < 10){
        resT.push("0" + t + " : 00 ");
    }else{
        resT.push(t + " : 00 ");
    }
}

let li = 0;

for (let i = 0; i < arrList.length; i++){
        li = document.createElement("li");
        li.append(resT[i] + arrList[i]);
        ul.append(li);
}

let d = document.querySelectorAll("li");

for (let j = 6; j < d.length; j++){
    d[j].style.color = "red";
}

let dd = document.getElementsByTagName("li")[5];

let par = document.createElement("p");
par.innerHTML = "а эти дела, пожалуй, лучше перенести на завтра :";
par.style.color = "red";
dd.after(par);
