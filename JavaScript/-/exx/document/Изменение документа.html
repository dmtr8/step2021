<!--DOM-узел можно создать двумя методами:
    document.createElement(tag)
    document.createTextNode(text)

методы для различных вариантов вставки:
    node.append(...nodes or strings) – добавляет узлы или строки в конец node,
    node.prepend(...nodes or strings) – вставляет узлы или строки в начало node,
    node.before(...nodes or strings) –- вставляет узлы или строки до node,
    node.after(...nodes or strings) –- вставляет узлы или строки после node,
    node.replaceWith(...nodes or strings) –- заменяет node заданными узлами или строками.

insertAdjacentHTML/Text/Element
Первый параметр – куда по отношению к elem производить вставку. Значение должно быть одним из следующих:
    "beforebegin" – вставить html непосредственно перед elem,
    "afterbegin" – вставить html в начало elem,
    "beforeend" – вставить html в конец elem,
    "afterend" – вставить html непосредственно после elem.
Второй параметр – это HTML-строка, которая будет вставлена именно «как HTML».
У метода есть два брата:
    elem.insertAdjacentText(where, text) – такой же синтаксис, но строка text вставляется «как текст», вместо HTML,
    elem.insertAdjacentElement(where, elem) – такой же синтаксис, но вставляет элемент elem.

Удаление узлов
Для удаления узла есть методы node.remove().

Клонирование узлов: cloneNode
Вызов elem.cloneNode(true) создаёт «глубокий» клон элемента – со всеми атрибутами и дочерними элементами.
Если вызвaть elem.cloneNode(false), тогда клон будет без дочерних элементов.

DocumentFragment
DocumentFragment является специальным DOM-узлом, который служит обёрткой для передачи списков узлов.
Можно добавить к нему другие узлы, но когда мы вставляем его куда-то, он «исчезает»,
вместо него вставляется его содержимое.-->
