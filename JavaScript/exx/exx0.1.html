
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
    <title>Title</title>
</head>
<body>
<section id="calc">
    <div class="clear-screen">
        <button class="clear clear--color" type="button" value="C">C</button>
        <div class="screen"></div>
    </div>
    <div class="button">
        <div class="button_row">
            <button class="b" type="button" value="7">7</button>
            <button class="b" type="button" value="4">4</button>
            <button class="b" type="button" value="1">1</button>
            <button class="b" type="button" value="0">0</button>
        </div>
         <div class="button_row">
             <button class="b" type="button" value="8">8</button>
             <button class="b" type="button" value="5">5</button>
             <button class="b" type="button" value="2">2</button>
             <button class="z" type="button" value="z">.</button>
        </div>
         <div class="button_row">
             <button class="b" type="button" value="9">9</button>
             <button class="b" type="button" value="6">6</button>
             <button class="b" type="button" value="3">3</button>
             <button class="z" type="button" value="=">=</button>
        </div>
         <div class="button_row">
            <button class="z" type="button" value="+">+</button>
            <button class="z" type="button" value="-">-</button>
            <button class="z" type="button" value="\">\</button>
            <button class="z" type="button" value="*">*</button>
        </div>
    </div>

</section>


<script>
    let but = document.querySelector('.button');

    let screen = document.querySelector('.screen');

    let sim = document.querySelector('.z');

    let textScreen;

   /* but.onclick = function(event){

        let target = event.target;

           screen.innerHTML = "";

</script>

</html>
