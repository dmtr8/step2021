<!--
Document Object Model, сокращённо DOM – объектная модель документа,
которая представляет все содержимое страницы в виде объектов, которые можно менять.
Объект document – основная «входная точка». С его помощью мы можем что-то создавать или менять на странице.

Объектная модель браузера (Browser Object Model, BOM) – это дополнительные объекты,
предоставляемые браузером (окружением), чтобы работать со всем, кроме документа.

Теги являются узлами-элементами (или просто элементами). Они образуют структуру дерева

Существует 12 типов узлов. Но на практике мы в основном работаем с 4 из них:
document – «входная точка» в DOM.
узлы-элементы – HTML-теги, основные строительные блоки.
текстовые узлы – содержат текст.
комментарии – иногда в них можно включить информацию, которая не будет показана, но доступна в DOM для чтения JS.

Дети: childNodes, firstChild, lastChild

Дочерние узлы (или дети) – элементы, которые являются непосредственными детьми узла.
Другими словами, элементы, которые лежат непосредственно внутри данного. Например, head и body являются детьми элемента html.
Потомки – все элементы, которые лежат внутри данного, включая детей, их детей и т.д.

Коллекция childNodes содержит список всех детей, включая текстовые узлы.

Свойства firstChild и lastChild обеспечивают быстрый доступ к первому и последнему дочернему элементу.
Для проверки наличия дочерних узлов существует также специальная функция elem.hasChildNodes().

DOM-коллекции
childNodes похож на массив. На самом деле это не массив, а коллекция – особый перебираемый объект-псевдомассив.
1/Для перебора коллекции мы можем использовать for..of
(Это работает, потому что коллекция является перебираемым объектом (есть требуемый для этого метод Symbol.iterator))
2/Методы массивов не будут работать, потому что коллекция – это не массив
(мы можем создать настоящий массив из коллекции, используя Array.from) -> Array.from(document.body.childNodes)

Соседи и родитель
Соседи – это узлы, у которых один и тот же родитель.
Следующий узел того же родителя (следующий сосед) – в свойстве nextSibling, а предыдущий – в previousSibling
Родитель доступен через parentNode

Навигация только по элементам
  набор ссылок, которые учитывают только узлы-элементы:
    children – коллекция детей, которые являются элементами.
    firstElementChild, lastElementChild – первый и последний дочерний элемент.
    previousElementSibling, nextElementSibling – соседи-элементы.
    parentElement – родитель-элемент.

Свойство parentElement возвращает родитель-элемент, а parentNode возвращает «любого родителя».
Обычно эти свойства одинаковы: они оба получают родителя.
За исключением document.documentElement
Причина в том, что родителем корневого узла document.documentElement (html) является document.
Но document – это не узел-элемент, так что parentNode вернёт его, а parentElement нет.

ИТОГО:
Получив DOM-узел, мы можем перейти к его ближайшим соседям используя навигационные ссылки.
Есть два основных набора ссылок:
Для всех узлов: parentNode, childNodes, firstChild, lastChild, previousSibling, nextSibling.
Только для узлов-элементов: parentElement, children, firstElementChild, lastElementChild, previousElementSibling, nextElementSibling.
