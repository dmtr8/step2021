<!--
Composer - утилита при помощи которой осуществляется управление компонентами.

Компоненты, или библиотеки - это коллекция связанных классов, интерфейсов и трейтов,
которые решают определенную задачу.

Установка компонента: каждый пакет имеет имя и версию. Имя состоит из 2 частей : имени производителя и имени
пакета, казанного через слэш.
Для того чтобы воспользоваться пакетом, потребуется создать файл composer.json, в котором описываются зависимости.
Файл composer.json является конфигурационным, и его следует распологать в корне проекта.

Файл composer.lock содержит дерево зависимостей пакетов и источников загрузки, а так же точные версии
установленных пакетов.

Сами компоненты распологаются в папке vendor.
______

Пространство имен - это имеющий имя фрагмент программы, содержащий в себе функции, переменные, константы и
другие именованные сущности.
В п.и может находится любой php-код, однако действие п.и распространяется только на классы (включая абстрактные и трейты)
интерфейсы, функции, константы.
