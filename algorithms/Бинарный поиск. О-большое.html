    let arr = [1,2,3,7,5,6,7,8,9,10];

    function binarySearch(arr, item) {
        let low = 0;
        let high = arr[arr.length -1];

        while (low<=high){
            let mid = parseInt((low + high) / 2);
            let guess = arr[mid];

            if (guess == item){
                return mid;
            }
            if (guess > item){
                high = mid - 1;
            }else {
                low = mid + 1;
            }
        }
    }
