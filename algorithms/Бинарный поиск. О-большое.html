<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бинарный поиск. О-большое</title>
</head>
<body>
<script>
    //Бинарный поиск - на входе получает отсортированный список элементов.Если эл., присутствует в списке,
    // возвращает позицию, в которой он был найден. В противном случае null.
    //б.п работает только если список отсортирован
    //При б.п каждый раз исключается половина чисел.
    //В общем случае для списка из n элементов б.п выполняется за log2n шагов, тогда как простой поиск за n шагов.

    //логарифм - операция, обратная возведению в степень.
    // О-большое, log всегда log2
    // log10 100 = 2;
    //Для списка из 8 эл., при простом поиске понадобится не больше 8 проверок. Для б.п не более log n
    //log 8 = 3, потому что log2 3 = 8; Придется проверить не более 3 чисел.
    // для списка из 1024  - не более 10 чисел. log 1024 = 10, т.к 2 в 10 = 2024

    // имеется отсортированный список из 128 имен, сколько проверок при б.п ? 7, log2 128 = 7
    // если размер списка увеличится вдвое ? 8, log2 256 = 8


    //Игра "Загадай число"

    let arr = [];
    for (let i=1; i<=100; i++){
        arr.push(i);
    }

    let low = 0; // начало
    console.log(low);
    let high = arr[arr.length -1]; // конец
    console.log(high)
    //let mid = (low + high) / 2; // центр
    let user = "";

    alert("Загадайте число от 1 до 100");
    while (true){
        let mid = parseInt((low + high) / 2);
        user = prompt("ваше число >,< или =" + mid);
        if (user == ">"){
            low = mid;
        } else if (user == "<"){
            high = mid;
        }
        if (user == "=") {
            alert("Ваше число " + mid);
            break;
        }
    }
    //не более чем 7 попыток
</script>




</body>
</html>
