<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <style>
        #form{
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        p:nth-child(2n+1){
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<form id="form">
    <p><label>Имя : </label></p>
    <p><input class="name" type="text"></p>
    <p><label>Должность : </label></p>
    <p><select class="sel">
        <option value="1">Тракторист</option>
        <option value="2">Кондитер</option>
        <option value="3">Повар</option>
        <option value="4">никто</option>
    </select></p>
    <p><label>Возраст : </label></p>
    <p><input class="age" type="text"></p>
    <p><label>Пароль : </label></p>
    <p><input name="firstname" class="pas_one" type="text"></p>
    <p><label>Подтвердите пароль : </label></p>
    <p><input class="pas_two" type="text"></p>
    <p><input class="sub-form" type="submit" value="отправить"></p>
</form>


<script>


    $("form").submit(function(e){
        e.preventDefault();
       let pas1 = $(".pas_one").val();
       let pas2 = $(".pas_two").val();

       if (pas1 != pas2){
           return false;
       }
        let name = $(".name").val();
        let age = $(".age").val();
        let sel = $(".sel").val();
        let pass1 = $(".pas_one").val();
        let pass2 = $(".pas_two").val();

        $.ajax({
            url: "http://194.58.122.219/test/jq.php", // указываем URL
            method: "GET",            // HTTP метод, по умолчанию GET
            data: {"token": "vers",
                "name" : name,
                "age" : age,
                "staff" : sel,
                "pass1" : pass1,
                "pass2" : pass2
            },         // данные, которые отправляем на сервер
            success: function (data) {
                console.log(data);
                // вешаем свой обработчик события success
            },
            error : function (error){
                console.log(error);
            }
        });
    });

</script>
</body>
</html>
