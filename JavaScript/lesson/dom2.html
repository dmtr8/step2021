<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet " href="all.css">
</head>
<body>

<section class="jsForm">
    <button class="buttonUp" type="submit">click</button>
    <form class="form">
        <fieldset class="border">
            <input class="buttonEx" type="button" value="x">
            <legend>Контактная информация</legend>
            <p><input type="text" placeholder="login"></p>
            <p><input type="text" placeholder="password"></p>
            <p><input type="tel" placeholder="phone number"></p>
            <p><input class="buttonInForm" type="submit" value="Отправить"></p>
        </fieldset>
    </form>
</section>


<script>

     let upButton = document.querySelector(".buttonUp");

     let form = document.querySelector(".form");

        function a() {
          document.body.style.backgroundColor = "rgb(176, 176, 176)";

          if (document.body.style.backgroundColor === "rgb(176, 176, 176)"){
              form.style.display = 'block';
          }
        }
     upButton.onclick = a;

        let buttonExit = document.querySelector(".buttonEx");

     function exitForm() {
         form.style.display = 'none';
         if (form.style.display === 'none'){
             document.body.style.backgroundColor = "rgb(255, 255, 255)";
         }
     }

     buttonExit.onclick = exitForm;




</script>


</body>
</html>
